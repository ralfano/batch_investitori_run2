version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: batch_investitori_postgres
    environment:
      POSTGRES_DB: batch_investitori
      POSTGRES_USER: batch_investitori
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U batch_investitori -d batch_investitori"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - batch_network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: batch_investitori_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@batch-investitori.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - batch_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  batch_network:
    driver: bridge
